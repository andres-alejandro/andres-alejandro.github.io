<div id="map"></div>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/openlayers/4.6.5/ol.css"  />
    <script src="//cdnjs.cloudflare.com/ajax/libs/openlayers/4.6.5/ol.js" ></script>
      <script>

      var proj900913 = 'EPSG:900913';
      var proj4326 = 'EPSG:4326';
      var map2 = new ol.Map({
              layers: [
                new ol.layer.Tile({
                  source: new ol.source.OSM({
                    attributions: [
                      new ol.Attribution({ html: "<a href='http://osm.org' target='_blank'>©OpenStretMap</a>"}),
                      new ol.Attribution({ html: "<a href='https://ge0tic.github.io' target='_blank'>©ge0tic</a>"})],
                  })
                })
              ],
              target: 'map',
              controls: ol.control.defaults({
                rotate: false
              }),
              interactions: ol.interaction.defaults({mouseWheelZoom: false}),
              view: new ol.View({
                projection: proj900913,
                center: ol.proj.transform([-68.189341,-16.481129], proj4326, proj900913),
                zoom: 17
              })
              

            });
      //var mouseWheelZoom = new ol.MouseWheelZoom();
      //mouseWheelZoom.setActive(false);
      </script>
